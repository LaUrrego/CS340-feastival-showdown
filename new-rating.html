    <h1>Add New Rating</h1>
    <form action="path_to_backend_script" method="post">
        <label for="dish">Dish:</label>
        <select id="dish" name="dish">
            <!-- Example options -->
            <option value="1">Crispy Calamari Rings</option>
            <option value="2">Honey-Glazed Salmon Fillet</option>
            <!-- ... prepopulated  ... -->
        </select><br><br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>

        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments" maxlength="255" required></textarea><br><br>

        <label for="attendee">Attendee:</label>
        <!-- ... consider prepopulating to remove errors  ... -->   
        <select id="attendee" name="attendee">
            <!-- Example options -->
            <option value="1">Carla Downey</option>
            <option value="2">Matthew Walters</option>
            <!-- ... prepopulated  ... -->
        </select><br><br>

        <button type="submit">Submit Rating</button>
    </form>
