<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feastival Showdown</title>
</head>
<body>
    <h1>Edit Ticket Sale</h1>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="attendees.html">Attendees</a></li>
            <li><a href="ticket-sales.html">Ticket Sales</a></li>
            <li><a href="competitors.html">Competitors</a></li>
            <li><a href="teams.html">Teams</a></li>
            <li><a href="competitor-registrations.html">Competitor Registrations</a></li>
            <li><a href="dishes.html">Dishes</a></li>
            <li><a href="ratings.html">Ratings</a></li>
            <li><a href="event-years.html">Event Years</a></li>
        </ul>
    </div>

    <form action="/path_to_backend_handler_for_edit" method="post">
        <!-- Hidden input to hold the ID -->
        <input type="hidden" name="id" id="id" value="ID_FROM_DATABASE"> 

        <label for="name">Attendee Name:</label>
        <input type="text" id="name" name="name" value="NAME_FROM_DATABASE" maxlength="100" required><br><br>

        <label for="ticket-type">Ticket Type:</label>
        <select id="ticket-type" name="ticket-type">
            <option value="One-Day">One-Day</option>
            <option value="Two-Day">Two-Day</option>
            <option value="Three-Day">Three-Day</option>
        </select><br><br>

        <label for="total">Total:</label>
        <input type="number" id="total" name="total" min="0" step="0.01" placeholder="0.00" required><br><br>

        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" value="2023" required ><br><br>

        <input type="submit" value="Update Ticket Sale">
    </form>

</body>
</html>
