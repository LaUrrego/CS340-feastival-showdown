    <h3>Edit Ticket Type</h3>
    <form action="/path_to_backend_handler_for_edit" method="post">
        <fieldset>
            <!-- Hidden input to hold the ID -->
            <input type="hidden" name="id" id="id" value="ID_FROM_DATABASE"> 
    
            <label for="ticket-type">Ticket Type:</label>
            <input type="text" id="ticket-type" name="ticket-type" value="TICKET_TYPE_FROM_DATABASE" required><br><br>
    
            <label for="list-price">List Price:</label>
            <input type="number" id="list-price" name="list-price" min="0" step="0.01" placeholder="0.00" required><br><br>
    
            <button type="submit">Update Ticket Type</button>
        </fieldset>
    </form>
