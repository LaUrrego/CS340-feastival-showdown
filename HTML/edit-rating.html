<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Feastival Showdown</title>
</head>
<body>
    <h1>Feastival Showdown DB</h1>
    <div class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="attendees.html">Attendees</a></li>
            <li><a href="ticket-sales.html">Ticket Sales</a></li>

            <li><a href="ratings.html">Ratings</a></li>
            <li><a href="event-years.html">Event Years</a></li>
        </ul>
    </div>
    <fieldset>
        <legend>Edit Rating:</legend>
        <form action="path_to_backend_script_for_update" method="post">
            <input type="hidden" name="ratingId" value="hardcoded_rating_id_for_now">
    
            <!-- Prepopulated with dishes to reduce errors -->
            <label for="dish">Dish:</label>
            <select id="dish" name="dish">
                <option value="1">Crispy Calamari Rings</option>
                <option value="2">Honey-Glazed Salmon Fillet</option>
                <option value="3">Triple Chocolate Mousse</option>
                <option value="4">Stuffed Portobello Caps</option>
                <option value="5">Thyme-Infused Lamb Chops</option>
                <option value="6">Roasted Beetroot Salad</option>
                <option value="7">Mango Sorbet</option>
                <option value="8">Ginger Chicken Stir-Fry</option>
                <option value="9">Spinach and Feta Tart</option>
                <option value="10">Mocha Cheesecake</option>
            </select><br><br>
    
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="10" value="hardcoded_rating_value" required><br><br>
    
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" maxlength="255">hardcoded_comments</textarea><br><br>
    
            <!-- ... consider prepopulating to remove errors  ... -->   
            <label for="attendee">Attendee:</label>
            <!-- ... consider prepopulating to remove errors  ... -->   
            <select id="attendee" name="attendee">
                <!-- Example options -->
                <option value="1">Carla Downey</option>
                <option value="2">Matthew Walters</option>
                <!-- ... prepopulated  ... -->
            </select><br><br>
    
            <button type="submit">Update Rating</button>
        </form>
    </fieldset>
</body>
</html>
