        </ul>
    </div>
    <h3>Add New Ticket Sale</h3>
    <form action="/path_to_backend_handler" method="post">
        <fieldset>
            <!-- Prepopulated with valid attendees to reduce errors -->
            <label for="attendee">Attendee:</label>
            <select id="attendee" name="attendee">
                <option value="1">Carla Downey</option>
                <option value="2">Matthew Walters</option>
                <option value="3">Allen Ruiz</option>
                <option value="4">John Green</option>
                <option value="5">Eleanor Toro</option>
                <option value="6">John Shugart</option>
                <option value="7">Charles Schiffer</option>
                <option value="8">Immanuel Rober</option>
                <option value="9">Erna Stanto</option>
                <option value="10">Joseph Beavers</option>
            </select><br><br>
    
            <!-- Prepopulated with ticket types -->
            <label for="ticket-type">Ticket Type:</label>
            <select id="ticket-type" name="ticket-type">
                <option value="One-Day">One-Day</option>
                <option value="Two-Day">Two-Day</option>
                <option value="Three-Day">Three-Day</option>
            </select><br><br>
    
            <!-- May be updated to automatically fill corresponding list price -->
            <label for="total">Total:</label>
            <input type="number" id="total" name="total" min="0" step="0.01" placeholder="0.00" required><br><br>
    
            <!-- Will be validated manually -->
            <label for="year">Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2099" value="2023" ><br><br>
    
            <button type="submit">Add Ticket Sale</button>
        </fieldset>
    </form>
</body>
</html>
