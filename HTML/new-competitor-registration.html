    <h3>Add Competitor Registration:</h3>
    <form action="/path_to_backend_handler" method="post">
        <!-- Prepopulated with valid competitors to reduce errors -->
        <label for="competitor">Competitor:</label>
        <select id="competitor" name="competitor">
            <option value="1">Thomas Miller</option>
            <option value="2">Vincent Smith</option>
            <option value="3">Ronald Fillmore</option>
            <option value="4">Bob Nelson</option>
            <option value="5">Hui Taylor</option>
            <option value="6">Ronnie Kay</option>
            <option value="7">Allen Salcedo</option>
            <option value="8">Carmen Cevallos</option>
            <option value="9">Isabella Wang</option>
            <option value="10">Ylva Ahmad</option>
        </select><br><br>

        <!-- Prepopulated with valid teams to reduce errors -->
        <label for="team">Team:</label>
        <select id="team" name="team">
            <option value="1">Flavor Fusion</option>
            <option value="2">Culinary Connoisseurs</option>
            <option value="3">Bread Heads</option>
            <option value="4">Tasty Titans</option>
        </select><br><br>

        <!-- Will be validated manually -->
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" min="1900" max="2099" value="2023" required ><br><br>

        <button type="submit">Add Competitor Registration</button>
    </form>
</body>
</html>
